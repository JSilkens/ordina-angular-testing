<div class="columns">
    <div class="column">
        <a routerLink="/users">Go back to Users</a>
    </div>
</div>
<div class="columns" *ngIf="user |Â async; let user; else userLoading">
    <div class="column">
        <h1><i class="fa fa-user" aria-hidden="true"></i> {{user.name}}</h1>
    </div>
    <div class="column">
        <span><i class="fa fa-tag" aria-hidden="true"></i> {{user.username}}</span>
    </div>
    <div class="column">
        <span><i class="fa fa-envelope" aria-hidden="true"></i> {{user.email}}</span>
    </div>
    <div class="column">
        <span><i class="fa fa-phone" aria-hidden="true"></i> {{user.phone}}</span>
    </div>
</div>
<ng-template #userLoading>
    <div class="columns is-centered is-mobile">
        <div class="column is-narrow">
            <app-spinner></app-spinner>
        </div>
    </div>
</ng-template>
