<div *ngIf="comments | async; let comments; else commentsLoading">
    <ul>
        <li class="comment" *ngFor="let comment of comments">
            <h3 class="title is-6 comment-mail">{{comment.email}}</h3>
            {{comment.name}}
        </li>
    </ul>
</div>
<ng-template #commentsLoading>
    <div class="columns is-centered is-mobile">
        <div class="column is-narrow">
            <app-spinner></app-spinner>
        </div>
    </div>
</ng-template>
