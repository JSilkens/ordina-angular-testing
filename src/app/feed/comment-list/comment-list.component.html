<div *ngIf='comments; else commentsLoading'>
    <ul>
        <li class='comment'
            *ngFor='let item of comments'>
            <app-comment [comment]='item'></app-comment>
        </li>
    </ul>
</div>
<ng-template #commentsLoading>
    <div class='columns is-centered is-mobile'>
        <div class='column is-narrow'>
            <app-spinner></app-spinner>
        </div>
    </div>
</ng-template>
